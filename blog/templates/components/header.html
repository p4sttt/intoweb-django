<header
  class="py-6 w-full bg-stone-950 bg-opacity-50 border-b backdrop-blur-lg border-white border-opacity-10 px-4 fixed top-0 z-[999]"
>
  <div
    class="container max-w-4xl flex flex-row justify-between mx-auto h-full items-end"
  >
    <div class="flex flex-row gap-6 items-end">
      <a
        href="{% url 'blog/feed' %}"
        class="text-neutral-200 text-xl font-semibold uppercase leading-normal"
      >
        !NTOWEB
      </a>
      <nav
        class="flex flex-row gap-3 text-gray-500 text-md font-normal leading-normal"
      >
        <a
          href="{% url 'blog/feed' %}"
          class="hover:text-gray-400 transition-colors"
        >
          Feed
        </a>
        <a
          href="{% url 'blog/about' %}"
          class="hover:text-gray-400 transition-colors"
        >
          About
        </a>
      </nav>
    </div>
    {% if user.is_authenticated %}
    <a
      href="{% url 'user/profile' %}"
      class="flex-row-reverse flex gap-3 items-center justify-start p-1 pl-2 rounded-full bg-transperent hover:bg-[#212428] trainsition-color duration-100"
    >
      <img
        src="{{ request.user.profile.image.url }}"
        alt="{{ user }} avatar image"
        class="w-8 h-8 rounded-full"
      />
      <p>{{ request.user }}</p>
    </a>
    {% else %}
    <a class="text-gray-300" href="{% url 'user/login' %}">Log in</a>
    {% endif %}
  </div>
</header>
