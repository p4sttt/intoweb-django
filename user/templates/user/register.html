{% extends "blog/base.html" %} {% load crispy_forms_tags %} {% block content %}
<form method="POST" class="w-full mx-auto max-w-prose flex flex-col gap-6">
  <h1 class="text-2xl font-semibold">Register</h1>
  {% csrf_token %}
  <fieldset>{{ form|crispy }}</fieldset>
  <div class="flex flex-col gap-4">
    <button
      type="submit"
      class="w-full px-8 py-4 bg-slate-400 rounded-2xl justify-center items-center font-semibold hover:bg-slate-500 transition-colors text-neutral-950"
    >
      Sing Up
    </button>
    <small>
      Already Have An Account?
      <a href="{% url 'user/login' %}">Sign In</a>
    </small>
  </div>
</form>
{% endblock content %}
